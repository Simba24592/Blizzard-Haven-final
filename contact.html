<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Blizzard Haven | Contact</title>
        <meta name="author" content="Terell Patillo">
        <meta name="description" content="contact page for blizzard haven">
        
        <link rel="icon" type="images/favicon.ico" href="images/favicon.ico">

         <script src="styles.css"></script>
</head>
<body>
        <header>
                <h1><a href="index.html"> Blizzard Haven </a></h1>
                <nav>
                        <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="#">Accommodations</a></li>
                                <li><a href="contact.html">Contact</a></li>
                        </ul>
                </nav>
        </header>
        <main>
            <section class="form-section">
                <div class="form-left">
                    <h2>Contact Us</h2>
                    <p>
                        Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
                    </p>
                    
                    <img src="images/swiss-peak.jpg" alt="View of a snow-covered Swiss mountain peak under a clear blue sky" width="350" height="455">
                </div>

                <div class="form-right">
                  <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                
                
                    <label>Preferred Contact Method</label>
                    <div class="radio-group">
                    <input type="radio" id="pref-email" name="contact-pref" value="email" checked>
                    <label for="pref-email">Email</label>

                    <input type="radio" id="pref-phone" name="contact-pref" value="phone" required>
                    <label for="pref-phone">Phone</label>
                    </div>
                
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" required></textarea>
               
                    
                    <input type="submit" name="my-submit" id="my-submit" value="Submit Form">
                </form>
              </div>
            </section>
                
        </main>


        <footer>
            <p>Copyright &copy;2023 - Blizzard Haven</p>
            <p>For Educational Purposes Only</p>
        </footer>
</body>
</html>
